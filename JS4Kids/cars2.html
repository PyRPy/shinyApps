<!DOCTYPE html>
<html>
    <head>
        <title>Cars</title>
    </head>

    <body>
        <script src = "https://code.jquery.com/jquery-2.1.0.js"></script>
        <script>
            var Car = function (x, y) {
                this.x = x;
                this.y = y;
            };

            Car.prototype.draw = function () {
                var carHTML = '<img src="http://nostarch.com/images/car.png">';

                this.carElement = $(carHTML);
                // forgot to use this.x, this.y, wrong first
                this.carElement.css({
                    position: "absolute",
                    left: this.x,
                    top: this.y
                });

                $("body").append(this.carElement);

            };

            Car.prototype.moveRight = function () {
                this.x += 5;
                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            Car.prototype.moveLeft = function () {
                this.x -= 5;
                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            Car.prototype.moveUp = function () {
                this.y -= 5;
                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };

            Car.prototype.moveDown = function () {
                this.y += 5;
                this.carElement.css({
                    left: this.x,
                    top: this.y
                });
            };
            var volt = new Car(20, 20);
            var vw = new Car(200, 400);

            volt.draw();
            vw.draw();


        </script>
    </body>
</html>
</html>
