<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Programming</title>
    </head>

    <body>
        <h1 id = "main-heading">Moving with me!</h1>

        <script src = "https://code.jquery.com/jquery-2.1.0.js"></script>
        <script>
            $("html").mousemove(function (event) {
                $("#main-heading").offset({
                    left: event.pageX,
                    top: event.pageY
                });
            });

        </script>
    </body>
</html>
</html>
