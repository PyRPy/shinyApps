<!DOCTYPE html>
<html>
    <head>
        <title>Play with DOM and jQuery</title>
    </head>

    <body>
        <h1 id = "main-heading">Hello everyone!</h1>

        <script src = "https://code.jquery.com/jquery-2.1.0.js"></script>
        <script>
            // var headingElement = document.getElementById("main-heading");
            // console.log(headingElement.innerHTML);
            
            var newHeadingText = prompt("please give a new heading:");
            $("#main-heading").text(newHeadingText);

            $("body").append("<p>This is a new paragraph</p>");

            for (var i = 0; i < 3; i++) {
                var hobby = prompt("tell me one of your hobbies!");
                $("body").append("<p>" + hobby + "</p>");
            }

        </script>
    </body>
</html>
</html>
